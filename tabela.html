<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construindo uma Tabela de Informações</title>
</head>

<body>
    <table border="1px">
        <thead>
            <tr>
                <td>Produto</td>
                <td>Nome</td>
                <td>Preço</td>
                <td>Disponibilidade</td>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>Camiseta Estampada</td>
                <td>R$ 29,99</td>
                <td>Em Estoque</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Calça Jeans Skinny</td>
                <td>R$ 49,99</td>
                <td>Em Estoque</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Tênis Esportivo</td>
                <td>R$ 79,99</td>
                <td>Fora de Estoque</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Óculos de Sol Fashion</td>
                <td>R$ 39,99</td>
                <td>Em Estoque</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>E</td>
                <td>Bolsa de Couro</td>
                <td>R$ 69,99</td>
                <td>Em Estoque</td>
            </tr>
        </tfoot>

    </table>

</body>

</html>
